<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game!</title>
  </head>

  <body class="bg-warning">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto"> <!--using mx-auto making sure the card will be always in center as per screen maximize or minimize-->
                <!--card area-->
                <div class="card card-body text-center mt-5" id="game">
                    <h1 class="heading pb-3"> Number Guessing Game</h1>
                    <!--instruction for how to play-->
                    <p class="alert alert-dark">Guess a Number Between <span class="min-num badge bg-dark">1</span> and <span class="max-num badge bg-dark">10</span></p>
                    <!--Input-->
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="guess-input" placeholder="Enter your guess...">
                            <div class="input-group-text">
                                <button class="btn btn-dark" id="guess-btn" type="button">Submit</button>
                            </div>
                        </div>
                    </div>
                    <!-- LOADER HERE -->
                    <div id="loading"><img src="loading.gif" alt="loading gif"></div>
                    <!-- MESSAGE -->
                    <div class="message mt-2 mb-2"> </div>
                    <!--progress bar-->
                    <!-- <div class="progress mt-2" style="height:0px;width:100%"> -->
                     <!-- <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div> -->
                    <!-- <div> -->

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
  </body>
</html>
